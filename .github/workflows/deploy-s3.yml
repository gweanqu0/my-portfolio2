name: Real world Dodcker build and push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  python-version: "3.11"      
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
               python-version: ${{env.python_version}} 
            - name: Install dependencies
              run: |
                 pip install -r requirements.txt
                 pip install pytest
            - name: unit test
              run:  pytest || true 
            - name: build image
              run: docker build -t gweanqu0/portcicd .          

            - name: configure Aws credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: arn:aws:iam::762233754577:role/OIDC-ROLE
                aws-region: us-east-1

            - name: Upload to S3
              run:
            - name: Sync to S3
              run: |
                 aws s3 sync . s3://deploy-s3.stepin.ink \ --delete \  --exclude ".git/*" \   --exclude ".github/*"
            